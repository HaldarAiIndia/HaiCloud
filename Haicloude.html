<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaiCloude | Host Manager</title>
    
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <style>
        :root {
            --bg-primary: #17181a;
            --bg-secondary: #202225;
            --accent: #82aaff;
            --text: #f0f2f5;
            --border: #3a3d42;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0;
        }

        .container {
            width: 100%; max-width: 500px;
            background: var(--bg-secondary);
            padding: 30px; border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .logo { font-size: 24px; font-weight: 600; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .logo span { color: var(--accent); }

        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 40px 20px;
            transition: 0.2s;
            cursor: pointer;
            position: relative;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--accent);
            background: rgba(130, 170, 255, 0.05);
        }
        
        .btn {
            background: var(--accent); color: white;
            border: none; padding: 12px 24px;
            border-radius: 6px; font-weight: 600;
            cursor: pointer; margin-top: 15px;
            width: 100%; font-size: 1rem;
        }
        .btn:disabled { opacity: 0.5; cursor: wait; }

        /* Success State */
        .result-card {
            margin-top: 20px;
            background: #101214;
            padding: 15px; border-radius: 8px;
            text-align: left; display: none;
            border: 1px solid var(--border);
        }
        .result-card.show { display: block; animation: fadeIn 0.3s ease; }
        
        .link-box {
            display: flex; gap: 10px; margin-top: 8px;
        }
        .url-input {
            flex: 1; background: var(--bg-primary); border: 1px solid var(--border);
            color: var(--accent); padding: 8px; border-radius: 4px;
            font-family: monospace; outline: none;
        }
        .icon-btn {
            background: var(--border); border: none; color: white;
            padding: 8px; border-radius: 4px; cursor: pointer;
            display: flex; align-items: center;
        }
        .icon-btn:hover { background: var(--accent); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <span class="material-symbols-outlined">cloud_upload</span> HaiCloude
        </div>

        <div class="drop-zone" id="dropZone">
            <span class="material-symbols-outlined" style="font-size: 48px; color: #555;">description</span>
            <p style="color: #aaa; margin-top: 10px;">Drag HTML file here or click to browse</p>
            <input type="file" id="fileInput" accept=".html,.htm" hidden>
        </div>

        <button class="btn" id="uploadBtn" onclick="uploadFile()">Upload File</button>

        <div class="result-card" id="resultCard">
            <div style="font-size: 0.9rem; color: #aaa;">Your Live Link:</div>
            <div class="link-box">
                <input type="text" class="url-input" id="urlDisplay" readonly>
                <button class="icon-btn" onclick="copyLink()" title="Copy">
                    <span class="material-symbols-outlined">content_copy</span>
                </button>
                <a href="#" target="_blank" class="icon-btn" id="openLinkBtn" title="Open">
                    <span class="material-symbols-outlined">open_in_new</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');

        // Drag & Drop Logic
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if(e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect();
            }
        });

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            if(fileInput.files.length > 0) {
                dropZone.innerHTML = `
                    <span class="material-symbols-outlined" style="color:var(--accent); font-size:40px">check_circle</span>
                    <p style="margin-top:10px">${fileInput.files[0].name}</p>
                `;
            }
        }

        async function uploadFile() {
            if (!fileInput.files[0]) return alert("Please select a file first.");

            uploadBtn.innerText = "Uploading...";
            uploadBtn.disabled = true;

            const formData = new FormData();
            formData.append('htmlFile', fileInput.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    document.getElementById('resultCard').classList.add('show');
                    document.getElementById('urlDisplay').value = data.url;
                    document.getElementById('openLinkBtn').href = data.url;
                    uploadBtn.innerText = "Upload Another";
                } else {
                    alert("Upload failed: " + data.error);
                }
            } catch (error) {
                alert("Error connecting to server. Is Node.js running?");
            } finally {
                uploadBtn.disabled = false;
                if(uploadBtn.innerText !== "Upload Another") uploadBtn.innerText = "Upload File";
            }
        }

        function copyLink() {
            const copyText = document.getElementById("urlDisplay");
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
            alert("Link copied!");
        }
    </script>
</body>
</html>
